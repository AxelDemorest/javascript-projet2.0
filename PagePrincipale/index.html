<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>News Games</title>
</head>

<body>

    <div class="container">
        <header>
            <button>Accueil</button>
            <button>Contact</button>
            <button id="connectedButton"></button>
            <button id="deconnexionButton" style="display:none">Se déconnecter</button>
        </header>

        <div class="middleTitle">
            <h1>Game'scription</h1>
            <div class="descriptionTitle">Retrouve les derniers jeux sur notre site web !</div>
        </div>

        <div class="author">
            <button id="img1">Clique ici</button>
            <button id="img2">Clique ici</button>
            <button id="img3">Clique ici</button>
        </div>

        <div id="gameAccess">
            <img class="imgAccess" src="./img/tlou.jpg">
            <img class="imgAccess" src="./img/r6.jpg">
            <img class="imgAccess" src="./img/diepio.png">
        </div>

        <div id="id01" class="modal">

            <!-- Création du formulaire -->
            <form class="modal-content animate" id="formID" method="post">
                <div class="imgcontainer">
                    <span onclick="document.getElementById('id01').style.display='none'" class="close"
                        title="Close Modal">&times;</span>
                    <h1 class="avatar">Login</h1>
                </div>

                <div class="containerForm">
                    <label class="label" for="uname"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="uname" id="inputName" required>

                    <label class="label" for="psw"><b>Email</b></label>
                    <input type="email" placeholder="Enter Email" name="psw" id="inputEmail" required>

                    <button id="submitButton" type="submit">Login</button>
                    <label class="label">
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                </div>

                <div class="containerForm">
                    <div class="cancelbtndiv"><button type="button"
                            onclick="document.getElementById('id01').style.display='none'"
                            class="cancelbtn">Cancel</button></div>
                </div>
            </form>
        </div>

        <script src="script.js"></script>

</body>

</html>
